<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bienvenido</ion-title>
    <p class="subTitle">Regístrate para obtener una cuenta</p>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input class="input" placeholder="Nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="Correo Electrónico"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input class="input" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="signInLink">
        <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Inicia Sesión</a></p>

      </div>
    </div>
    <div class="boton">
      <ion-button [routerLink]="['/home']">Registrar</ion-button>
    </div>
  </form>
</ion-content>
